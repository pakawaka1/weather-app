<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <title>My Awesome Weather App</title>
</head>

<body>
    <header class='header'>
        <h1>My Awesome Weather App</h1>
    </header>
    <div class="main">
        <div id='search'>
            <label for="city">City Name</label>
            <input type="text" id='city'>
            <button type='button'>Show Weather!</button>
        </div>
        <div id='load'>Loading...</div>
        <div id='weather'>
            <h1 id="weatherCity">City Name</h1>
            <h1 id="weatherDescription">Weather Description</h1>
            <h1 id="weatherTemperature">Temperature</h1>
        </div>
    </div>
    <script src='js/init.js'></script>
    <script src='js/weather-data.js'></script>
    <script src='js/script.js'></script>

</body>

</html>
